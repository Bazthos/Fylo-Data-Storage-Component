<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Fylo's logo">
    <div class="contain">
      <img src="images/icon-document.svg" alt="document">
    </div>
    <div class="contain">
      <img src="images/icon-folder.svg" alt="folder">
    </div>
    <div class="contain">
      <img src="images/icon-upload.svg" alt="upload">
    </div>
  </header>
  <main>
    <h1 class="sr-only">Challenge Frontend Mentor | Fylo Data Storage Component</h1>
    <div class="info">
      <p class="consum">You've used <span>815 GB</span> of your storage</p>
      <div class="loader">
        <div class="load">
          <div class="dot"></div>
        </div>
      </div>
      <p class="zero">0 GB</p>
      <p class="thous">1000 GB</p>
    </div>
    <div class="rest">
      <p class="bold">185</p>
      <p>GB LEFT</p>
    </div>
    <div class="triangle"></div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bazthos</a>.
    </div>
  </footer>
</body>
</html>
